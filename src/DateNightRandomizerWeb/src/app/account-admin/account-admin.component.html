<h2>Account Administration</h2>
<ul>
    <!--

    >Current Profile</li>
    <li>
        <ul>
            <li>
                {{currentProfileName | async}}
            </li>
        </ul>

    -->
    <li>Enrolled Profiles</li>
    <li>
        <ul class="grid grid-cols-2">
            <ng-container *ngFor="let profile of (profiles | async)">
                <li class="pr-4">
                    <span [ngClass]="{'font-bold': profile.selected}">
                        {{profile.name}}
                    </span>
                    <span *ngIf="profile.selected" 
                        class="text-gray-500">
                        - Current Profile
                    </span>
                </li>
                <li>
                    <!-- todo add text and make them look more like buttons -->
                    <button class="px-2 rounded-tl-md rounded-bl-md bg-blue-500 hover:bg-gray-200 border-black border border-r-0">
                        <i class="bi bi-check-circle-fill"></i>
                    </button>
                    <button class="px-2 rounded-tr-md rounded-br-md bg-blue-500 hover:bg-gray-200 border-black border border-l-0">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </li>
            </ng-container>
        </ul>
    </li>
    <li class="pt-5 pb-2">
        <input type="text" placeholder="New Profile Name" class="input" [(ngModel)]="profileName"/>
    </li>
    <!-- todo make this a button-->
    <li>
        <button class="hover:bg-blue-200 bg-blue-300 px-2 cursor-pointer rounded-lg border border-black"  (click)="onAddProfile()">
            Add a profile
        </button>
    </li>
</ul>
