<ul>
    <!-- TODO Fix the spacing,  grid really isn't meant for this...
            maybe actually learn flexbox? or set inline styles
    -->
    <li 
        class="grid grid-cols-2"
        *ngFor="let event of events; index as idx"
    >
        <div>
            <button 
            class="bg-blue-500 rounded-md text-white border-blue-700 p-2"
            (click)="onRemove(idx)"
            >
                Remove
            </button>
        </div>
        <app-event-view [event]="event"></app-event-view>
    </li>
</ul>
