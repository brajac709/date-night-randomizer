<div *ngIf="events.length == 0">
  No Popped Events
</div>
<ul *ngIf="events.length > 0">
    <!-- TODO Fix the spacing,  grid really isn't meant for this...
            maybe actually learn flexbox? or set inline styles
    -->
    <li 
        class="flex gap-5 content-center items-center rounded-md border-gray-700 border-2 p-2 m-2"
        *ngFor="let event of events; index as idx"
    >
      <!-- TODO figure out how to center button.  Or move button around...-->
      <div>
        <button 
        class="bg-blue-500 rounded-md text-white border-blue-700 p-2"
        (click)="onRemove(idx)"
        >
            Remove
        </button>
      </div>
        <app-event-view [event]="event"></app-event-view>
    </li>
</ul>
