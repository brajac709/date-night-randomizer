<div
  class="h-[calc(100% - 60px)] w-full z-10 relative"
>
  <ul>
      <li 
        class=""
        *ngFor="let button of buttons"
      > 
          <a 
            class="block w-full py-5 md:pl-5 pl-1 border-2 cursor-poiner hover:bg-blue-300 cursor-pointer"
            [class.bg-blue-400]="selectedButton === button"
            [routerLink]="button.route"
            (click)="onSelect(button)"
          >
            {{button.label}}
          </a>
      </li>
  </ul>

  

</div>
