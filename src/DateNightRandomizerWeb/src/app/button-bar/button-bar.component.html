<div
  class="w-full"
>
  <ul class="flex gap-2 justify-center">
      <li 
          class="my-2 inline-block"
          *ngFor="let button of buttons"
          (click)="onClick(button)"
      > 
        <button
          class="rounded-md bg-gray-300 hover:bg-gray-400 border-gray-900 border-2 px-3 py-1"
        >
          {{button}}
        </button>
      </li>
  </ul>

  

</div>
